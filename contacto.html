<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contacto | CalendarioPersonalizado.es</title>
  <meta name="description" content="Contacto para soporte y sugerencias del generador de calendario personalizado en PDF."/>
  <meta name="robots" content="index,follow"/>
  <link rel="canonical" href="./contacto.html"/>
  <style>
    :root{--bg:#0b0c10;--card:#12141b;--text:#eaeef7;--muted:#a8b0c2;--line:#2a2f3d;}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px}
    a{color:inherit;text-decoration:underline;text-underline-offset:3px}
    h1{margin:0 0 10px;font-size:clamp(1.5rem,2.4vw,2rem)}
    p{color:var(--muted);line-height:1.55}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:14px}
    .btn{display:inline-block;background:#eaeef7;color:#0b0c10;padding:10px 12px;border-radius:12px;font-weight:900;text-decoration:none}
    .btn.secondary{background:#bfc7da}
    label{display:block;font-weight:900;margin:10px 0 6px}
    input,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#0f1118;color:var(--text)}
    textarea{min-height:120px;resize:vertical}
    .hint{font-size:.92rem;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="btn" href="./index.html#app">IR AL GENERADOR</a>
      <a class="btn secondary" href="./faq.html">FAQ</a>
      <a class="btn secondary" href="./sobre.html">SOBRE</a>
    </div>

    <section class="card">
      <h1>Contacto</h1>
      <p>Este formulario es solo visual (no envía nada sin backend). Si quieres, puedo adaptarlo a un servicio simple (por ejemplo, Formspree) o a tu email.</p>

      <label for="name">Nombre</label>
      <input id="name" type="text" placeholder="Tu nombre"/>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="tu@email.com"/>

      <label for="msg">Mensaje</label>
      <textarea id="msg" placeholder="Describe tu duda o sugerencia"></textarea>

      <p class="hint">Si vas a usar analítica o afiliación, conviene incluirlo en privacidad y aviso legal.</p>
    </section>
  </div>
</body>
</html>
